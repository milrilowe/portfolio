<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Miles Owens</title>
  </head>
  <body>

    <!--Resume Modal-->
    <div class="popup-overlay">
      <div class="popup-content">
        <object id="resume" data="./assets/Miles Owens Resume.pdf" type="application/pdf">
          <p>Your web browser doesn't have a PDF plugin.
          <a href="./assets/Miles Owens Resume.pdf" target="_blank">click here to download the PDF file.</a></p>
        </object>
      </div>
    </div>

    <main>

      <div class="navbar">
        <div class="logo"></div>
        <ol class="menuitems">
          <li><a id="home-link" href="#home" class="current home">home</a></li>
          <li><a id="about-link" href="#about" class="about">about</a></li>
          <li><a id="projects-link" href="#projects" class="projects">projects</a></li>
          <li><a id="blog-link" href="#blog" class="blog">blog</a></li>
          <li><a id="resume-link" href="#" class="resume">resume</a></li>
        </ol>
      </div>
      
      <div id="pages" class="container">
        <section id="home" class="page">
          <div class="text_container">
            <h1>Miles<br>Owens</h1>
            <h2>Full-Stack Web Developer</h2>
            <a href="mailto:milesrhowens@gmail.com" class="btn">contact!</a>
          </div>
          <div class="image_container">
            <div class="imgbox">
              <img src="./assets/face.png" alt="picture of Miles">
            </div>
            <span class="animblob"></span>
          </div>
        </section>
        <section id="about" class="page">
          About
        </section>
        <section id="projects" class="page">
          Projects
        </section>
        <section id="blog" class="page">
          Blog
        </section>
      </div>
    </main>
      
    <div class="icons">
      <a href="https://www.linkedin.com/in/miles-owens" target="_blank">
        <i class="fa fa-linkedin"><span>LinkedIn</span></i>
      </a>
      <br>
      <a href="https://github.com/milrilowe" target="_blank">
        <i class="fa fa-github"><span>GitHub</span></i>
      </a>
        
    </div>
    <script src="scripts/jquery.js"></script>
    <script src="scripts/scripts.js"></script>
  </body>
</html>
